<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      .d-flex > span {
        width: 8rem;
        height: 8rem;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <h1>Sizing</h1>
    <ul>
      <li>반응형 크기를 쉽게 조절할 수 있다.</li>
      <li>
        <a href="https://getbootstrap.com/docs/5.1/utilities/sizing/"
          >bootstrap sizing docs</a
        >
      </li>
    </ul>

    <h2>Examples</h2>
    <h3>width</h3>
    <div class="w-25 p-3" style="background-color: #eee">Width 25%</div>
    <div class="w-50 p-3" style="background-color: #eee">Width 50%</div>
    <div class="w-75 p-3" style="background-color: #eee">Width 75%</div>
    <div class="w-100 p-3" style="background-color: #eee">Width 100%</div>
    <div class="w-auto p-3" style="background-color: #eee">Width auto</div>

    <h3>height</h3>
    <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
      <div
        class="h-25 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 25%
      </div>
      <div
        class="h-50 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 50%
      </div>
      <div
        class="h-75 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 75%
      </div>
      <div
        class="h-100 d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height 100%
      </div>
      <div
        class="h-auto d-inline-block"
        style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
      >
        Height auto
      </div>
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
