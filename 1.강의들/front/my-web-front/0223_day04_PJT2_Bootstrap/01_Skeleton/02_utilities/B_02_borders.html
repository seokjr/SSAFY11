<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      .d-flex > span {
        width: 8rem;
        height: 8rem;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <h1>Borders</h1>
    <ul>
      <li>테두리에 대한 설정을 손쉽게 할 수 있다.</li>
      <li>
        <a href="https://getbootstrap.com/docs/5.1/utilities/borders/"
          >bootstrap borders docs</a
        >
      </li>
    </ul>

    <h2>Examples</h2>
    <h3>Border Color</h3>
    <div class="d-flex">
      <span class="border border-primary"></span>
      <span class="border border-secondary"></span>
      <span class="border border-success"></span>
      <span class="border border-danger"></span>
      <span class="border border-warning"></span>
      <span class="border border-info"></span>
      <span class="border border-light"></span>
      <span class="border border-dark"></span>
      <span class="border border-white"></span>
    </div>

    <h3>Border-width</h3>
    <div class="d-flex">
      <span class="border border-1"></span>
      <span class="border border-2"></span>
      <span class="border border-3"></span>
      <span class="border border-4"></span>
      <span class="border border-5"></span>
    </div>

    <h3>Border-radius</h3>
    <div class="d-flex">
      <span class="border border-dark rounded"></span>
      <span class="border border-dark rounded-top"></span>
      <span class="border border-dark rounded-end"></span>
      <span class="border border-dark rounded-bottom"></span>
      <span class="border border-dark rounded-start"></span>
      <span class="border border-dark rounded-circle"></span>
      <span class="border border-dark rounded-pill"></span>
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
