<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <h1>Buttons</h1>
    <ul>
      <li>부트스트랩에서는 버튼의 다양한 크기와 상태 등을 지원한다</li>
      <li>
        <a href="https://getbootstrap.com/docs/5.1/components/buttons/"
          >bootstrap buttons docs</a
        >
      </li>
      <li>button태그 대신 a태그도 가능, 더 많이 쓸거에요</li>
      <li>class의 값들이 중요하답니다</li>
    </ul>

    <h2>Examples</h2>
    <div>
      <a
        class="btn btn-primary"
        href="https://getbootstrap.com/docs/5.1/components/buttons/"
        >공식문서</a
      >
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>

    <h2>Outline Buttons</h2>
    <div>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <h2>Sizes</h2>
    <h3>btn-lg</h3>
    <div>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
    </div>
    <h3>btn-sm</h3>
    <div>
      <button type="button" class="btn btn-secondary btn-sm">
        Large button
      </button>
    </div>

    <h2>Disabled state</h2>
    <div>
      <!-- 코드를 작성해보세요. -->
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
