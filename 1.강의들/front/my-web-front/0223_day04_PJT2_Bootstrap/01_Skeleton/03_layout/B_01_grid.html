<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <!-- bootstrap cdn css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      .d-flex > span {
        width: 8rem;
        height: 8rem;
        margin: 2rem auto;
      }

      div.row {
        width: 100%;
        height: 3rem;
        margin: 1.2rem 0;
        background-color: rgb(151, 236, 244);
      }

      div.row > div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;

        height: 100%;
        background-color: rgb(151, 198, 244);
        border: 1px rgb(58, 153, 249) solid;
      }
    </style>
  </head>
  <body>
    <h1>Grid</h1>
    <ul>
      <li>
        <a href="https://getbootstrap.com/docs/5.1/layout/grid/"
          >bootstrap grid docs</a
        >
      </li>
    </ul>

    <h2>Examples</h2>
    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6">.col-6</div>
        <div class="col-6">.col-6</div>
      </div>
    </div>
    <div style="margin: 0 auto">
      <img
        src="../assets/img/grid-options.png"
        alt="grid-options-png"
        width="80%;"
      />
    </div>

    <!-- bootstrap cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
