<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_relative</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
      }

      .static {
        position: static;
        border: 1px dotted #9775fa;
        color: black;
      }

      .relative {
        background-color: #87edd2;
        left: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- 기존 위치(normal position) 대비 offset -->
    <div class="static">static</div>

    <div class="relative">relative</div>
  </body>
</html>
