<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_자식결합자</title>
    <style>
      /* 결합자를 넣어보세요 */

      #ssafy > span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>자식 결합자 (Child Combinator)</h2>
    <h3>&gt; 을 사용합니다</h3>
    <main id="ssafy">
      <div>div 태그1</div>
      <div>div 태그2</div>
      <p>p 태그</p>
      <span>span 태그</span>
      <ul>
        <li>li 태그1</li>
        <li><span>li 태그2</span></li>
        <li>li 태그3</li>
        <li>li 태그4</li>
        <li>li 태그5</li>
      </ul>
    </main>
  </body>
</html>
