<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_유형 선택자</title>
    <style>
      /* 선택자를 넣어보세요 */

      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>유형 선택자 (Universal Selector)</h2>
    <p>요소의 이름인 태그(Tag)로 표현합니다.</p>
  </body>
</html>
