<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_클래스 선택자</title>
    <style>
      /* 선택자를 넣어보세요 */

      .ssafy {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h2>클래스 선택자 (Class Selector)</h2>
    <h3 class="ssafy">.ssafy</h3>
    <p class="ssafy">.과 class이름으로 표현합니다.</p>
  </body>
</html>
