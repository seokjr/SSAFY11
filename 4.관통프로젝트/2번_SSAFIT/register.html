<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>SSAFIT 회원가입</title>
  </head>
  <body>
    <!--화면 상단에 나타낼 요소-->
    <header>
      <nav class="header-nav">
        <div>
          <a href="./index.html"><h2 style="margin-top: 1rem">SSAFIT</h2></a>
        </div>
      </nav>
    </header>
    <!-- 메인 컨텐츠  -->
    <main class="container">
      <div class="login-page">
        <h1>회원가입</h1>
        <div class="form">
          <!-- 회원 가입을 위한 입력 -->
          <form class="register-form">
            <!-- 각 내용에 맞게 입력, 값 타입 설정-->
            <input id="id" name="id" type="text" placeholder="id" />
            <input
              id="password"
              name="password"
              type="password"
              placeholder="password"
            />
            <input
              id="email"
              name="email"
              type="email"
              placeholder="email address"
            />
            <input id="name" name="name" type="text" placeholder="name" />
            <input id="age" name="age" type="number" placeholder="age" />
            <!-- <input type="submit" value="회원 등록" /> -->
            <button class="btn btn-primary" onclick="regist()" type="button">
              회원 등록
            </button>
            <button
              class="btn btn-dark"
              onclick="location.href='register.html'"
              type="button"
            >
              취소
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <!-- 리스트 태그-->
      <ul class="footer-list">
        <li><a href="#">개인정보 처리방침</a></li>
        <li><a href="#">이용 약관</a></li>
        <li><a href="#">오시는 길</a></li>
        <li>&copy; SSAFY 대전_3반_석재륜_김수아</li>
      </ul>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="js/main.js"></script>
    </footer>
  </body>
</html>
